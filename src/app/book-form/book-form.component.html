<div class="form-container">
    <h2>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>
    <form [formGroup]="bookForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" formControlName="title" placeholder="Enter book title" />
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input id="author" formControlName="author" placeholder="Enter author's name" />
      </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input id="isbn" formControlName="isbn" placeholder="Enter ISBN" />
      </div>
      <div class="form-group checkbox">
        <label for="available">Available:</label>
        <input id="available" type="checkbox" formControlName="available" />
      </div>
      <div class="buttons">
        <button type="submit" class="btn primary">{{ isEdit ? 'Update' : 'Add' }}</button>
        <button type="button" (click)="cancel()" class="btn secondary">Cancel</button>
    </div>
    </form>
  </div>
